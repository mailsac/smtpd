name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -coverprofile coverage.out -v ./...

    - name: Go Coverage Badge
      # You may pin to the exact commit or the version.
      uses: tj-actions/coverage-badge-go@v1.2
      with:
        # File containing the tests output
        filename: coverage.out
        # At what percentage does the badge become green instead of yellow (default: 70)
        green: 65
        # At what percentage does the badge become yellow instead of red (default 30)
        yellow: 40 # optional
    
    - name: Verify Changed files
      uses: tj-actions/verify-changed-files@v9.1
      id: verify-changed-files
      with:
        files: README.md

    - name: Commit changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git commit -m "chore: Updated test coverage badge."

    - name: Push changes
      if: steps.verify-changed-files.outputs.files_changed == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
        branch: ${{ github.head_ref }}
